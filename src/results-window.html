<!-- results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .city-card {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .city-card img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h2>Search Results</h2>
  <div id="results-container"></div>

  <script>
    // Get cities data passed via window.name or localStorage
    const citiesData = JSON.parse(localStorage.getItem("searchResults") || "[]");
    const resultsContainer = document.getElementById("results-container");

    if (citiesData.length === 0) {
      resultsContainer.innerHTML = "<p>No destinations found.</p>";
    } else {
      citiesData.forEach(city => {
        const card = document.createElement("div");
        card.className = "city-card";
        card.innerHTML = `
          <h3>${city.name}</h3>
          <img src="${city.imageUrl}" alt="${city.name}" />
          <p>${city.description}</p>
        `;
        resultsContainer.appendChild(card);
      });
    }

    // Clear results from localStorage after rendering
    localStorage.removeItem("searchResults");
  </script>
</body>
</html>
