<!-- results.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Search Results</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <h2>SEARCH RESULTS</h2>
    <div id="results-container"></div>

    <script>
        // Get cities data passed via window.name or localStorage
        const citiesData = JSON.parse(localStorage.getItem("searchResults") || "[]");
        const resultsContainer = document.getElementById("results-container");

        if (citiesData.length === 0) {
            resultsContainer.innerHTML = "<h3>No matching destinations found.</h3>";
        } else {
            citiesData.forEach(city => {
                const card = document.createElement("div");
                card.className = "city-card";
                card.innerHTML = `
          <h3 id="destination-text">${city.name}</h3>
          <img src="${city.imageUrl}" alt="${city.name}" />
          <p>${city.description}</p>
          <div>
            <button id="book-now">Visit</button>
            <button id="book-now">Close</button>
          </div>
        `;
                resultsContainer.appendChild(card);
            });
        }

        // Clear results from localStorage after rendering
        localStorage.removeItem("searchResults");
    </script>
</body>

</html>
